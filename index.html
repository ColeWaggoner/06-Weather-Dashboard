<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel = "stylesheet" href="./style.css">

  <title>Weather Dashboard</title>
</head>



<body>

<!-- header -->

    <header class = 'container-flex'>
      <h1 class = 'text-center bg-secondary text-light p-3'>
        <strong>Yo, What's the Weather?</strong>
      </h1>
    </header>

  <main>

<!-- Container for search and daily weather cards -->

    <div class="main container-fluid">

      <!-- set up a row to make columns -->
      <div class="row">
       
        <!-- Search box -->

        <div class="col col-3">
          <div class="search-box">
            <h3 class="box-title">Search for a City:</h3>

            <!-- Input and button prompts -->
            <form>
              <input id="cityName" class="form-control" list="datalistOptions" placeholder="Tampa Bay">
              <button id="search" type="button" class="btn btn-primary mt-3">Search</button>
            </form>


            <!-- list to append previous searches -->
            <ul class = 'search-history'></ul>
          </div>
        </div>

        <!-- today's and upcoming weather column -->
        <div class="col col-md-8">
          <div id="city" class="card p-3">

            <!-- span to hold entered information -->
            <h2 class = 'mb-4'><span id="card-city"></span> <span id="card-date"></span></h2>


              <p>Temp:</p>
              <span id="temp"></span>
              <p>Wind:</p>
              <span id="wind"></span>
              <p>Humidity:</p>
              <span id="humidity"></span>
          </div>

          
         
  






  </main>
  
</body>
</html>
