<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel = "stylesheet" href="./assets/style.css">

  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>

<script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

  <title>Weather Dashboard</title>
</head>



<body>

<!-- header -->

    <header class = 'container-flex'>
      <h1 class = 'text-center bg-secondary text-light p-3'>
        <strong>Yo, What's the Weather?</strong>
      </h1>
    </header>

  <main>

<!-- Container for search and daily weather cards -->

    <div class="main container-fluid">

      <!-- set up a row to make columns -->
      <div class="row">
       
        <!-- Search box -->

        <div class="col col-3">
          <div class="search-box border-bottom">
            <h3 class="box-title">Search for a City:</h3>

            <!-- Input and button prompts -->
            <form>
              <input id="cityName" class="form-control" list="datalistOptions" placeholder="Tampa Bay">
              <button id="search" type="button" class="btn btn-primary mt-3">Search</button>
            </form>


            <!-- list to append previous searches -->
            <div id = 'search-history'></div>
          </div>
        </div>

        <!-- today's and upcoming weather column -->
        <div class="col col-md-8">
          <div id="city" class="card p-3">

            <!-- span to hold entered information -->
            <h2 class = 'mb-4'><span id="city-main"></span> <span id="date-main"></span> 
              <img class = 'icon1'></img></h2>


              <p>Temp: <span id="temp"></span></p>
              <span id="temp"></span>

              <p>Wind: <span id="wind"></span></p>
              

              <p>Humidity: <span id="humid"></span></p>
              
              
          </div>


            
        <div id="five-day" class="for-card">

          <h2 class="card-title">5-Day Forecast</h2>  

        <div id = 'future' class = 'row'>
          
          <!--First Day -->
          <div class=" text-light bg-dark card col-sm-12 col-md-3 col-lg-2 p-3 m-3 for-card">

            <h3 class="mb-3 for-date font-weight-bold"></h3>
            <img class = 'icon'></img>

            <p>Temp: <span class="for-temp"></span></p>
            <p>Wind: <span class="for-wind"></span></p>
            <p>Humidity: <span class="for-humid"></span></p>

          </div>


          <!-- Second Day -->
          <div class=" text-light bg-dark card col-sm-12 col-md-3 col-lg-2 p-3 m-3  for-card">

            <h3 class="mb-3 for-date font-weight-bold"></h3>
            <img class = 'icon'></img>

            <p>Temp: <span class="for-temp"></span></p>
            <p>Wind: <span class="for-wind"></span></p>
            <p>Humidity: <span class="for-humid"></span></p>

          </div>

          <!-- Third Day -->
          <div class=" text-light bg-dark card col-sm-12 col-md-3 col-lg-2 p-3  m-3 for-card">

            <h3 class="mb-3 for-date font-weight-bold"></h3>
            <img class = 'icon'></img>

            <p>Temp: <span class="for-temp"></span></p>
            <p>Wind: <span class="for-wind"></span></p>
            <p>Humidity: <span class="for-humid"></span></p>

          </div>

          <!-- Fourth day -->
          <div class=" text-light bg-dark card col-sm-12 col-md-3 col-lg-2 p-3 m-3 for-card">

            <h3 class="mb-3 for-date font-weight-bold"></h3>
            <img class = 'icon'></img>

            <p>Temp: <span class="for-temp"></span></p>
            <p>Wind: <span class="for-wind"></span></p>
            <p>Humidity: <span class="for-humid"></span></p>

          </div>

          <!-- Fifth Day -->
          <div class=" text-light bg-dark card col-sm-12 col-md-3 col-lg-2 p-3 m-3 for-card">

            <h3 class="mb-3 for-date font-weight-bold"></h3>
            <img class = 'icon'></img>

            <p>Temp: <span class="for-temp"></span></p>
            <p>Wind: <span class="for-wind"></span></p>
            <p>Humidity: <span class="for-humid"></span></p>

          </div>
        </div>
      </div>
    </div>

  </main>
 

  <script src="./assets/script.js"></script>
</body>
</html>
